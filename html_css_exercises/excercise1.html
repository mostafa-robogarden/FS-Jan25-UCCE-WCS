<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }
        .profile-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        width: 300px;
        }
        .profile-card img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        }
        .profile-card h2 {
        margin: 10px 0 5px;
        font-size: 24px;
        color: #333;
        }
        .profile-card p {
        font-size: 14px;
        color: #666;
        }
    </style>
    </head>
    <body>
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>Web Developer | Coffee Lover</p>
        </div>
    </body>
</html>
