<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page Section</title>
        <style>
            body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            }
            .landing-section {
            height: 100vh;
            background: url('https://via.placeholder.com/1200x800') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            }
            .landing-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            }
            .landing-content h1 {
            font-size: 48px;
            margin-bottom: 10px;
            }
            .landing-content p {
            font-size: 18px;
            margin-bottom: 20px;
            }
            .landing-content button {
            background: #ff5733;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            }
            .landing-content button:hover {
            background: #ff7733;
            }
        </style>
    </head>
    <body>
    <div class="landing-section">
        <div class="landing-content">
        <h1>Welcome to Our Website</h1>
        <p>Your journey begins here. Explore our features and services today!</p>
        <button>Get Started</button>
        </div>
    </div>
    </body>
</html>
