<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar</title>
        <style>
            body {
            margin: 0;
            font-family: Arial, sans-serif;
            }
            .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            }
            .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            }
            .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
            }
        </style>
    </head>
    <body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    </body>
</html>
