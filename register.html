<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        <form>
            <div>
                <label>Username:</label>
                <input required minlength="4" maxlength="20" type="text" placeholder="Enter your username...">
            </div>
            <div>
                <label>Name:</label>
                <input required minlength="4" maxlength="20" type="text" placeholder="Enter your name...">
            </div>
            <div>
                <label>Email:</label>
                <input required minlength="4" maxlength="20" type="email" placeholder="Enter your email...">
            </div>
            <div>
                <label>Age:</label>
                <input min="18" max="100" type="number" placeholder="age...">
            </div>
            <div>
                <label>Gender:</label>
                <select>
                    <option selected disabled>Select your gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label>Account Type:</label>
                <input name="account-type" type="radio">
                <label>Regular</label>
                <input name="account-type" type="radio">
                <label>Admin</label>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" placeholder="Enter your password...">
            </div>
            <div>
                <input type="checkbox">
                <label>Show Password</label>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
            <div>
                <a href="index.html">Already have an account? Login</a>
            </div>
        </form>
    </body>
</html>
